<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="src/stopwatch.js" async></script>
    <title>Stopwatch</title>
  </head>
  <body>
    <p class="desc-container">
      A digital timer Stopwatch, that measures elapsed time and its controlled
      with buttons. You can start, stop, reset to use the Stopwatch<br />
    </p>

    <div class="container">
      <h1>Stopwatch</h1>
      <p class="time">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="tens"
          >00</span
        >
      </p>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

    <!-- HTML code for the footer -->
    <footer>
      <p>Designed by TechTronix</p>
      <a href="https://github.com/TechTronixx" target="_blank">
        <img src="https://github.com/favicon.ico" alt="GitHub icon" />
      </a>
    </footer>
  </body>
</html>
